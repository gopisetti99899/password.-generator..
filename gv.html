
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gv.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="password-box">
            <input type="text" id="generatedPassword" readonly>
            <img src="file.png" onclick="copyPassword()">
            <button id="generatePasswordBtn">Generate Password</button>
        </div>
        <div class="notepad">
            <textarea id="passwords" rows="10"></textarea>
            <button id="savePasswordsBtn">Save Passwords</button>
        </div>
    </div>
    <script src="gv.js"></script>
</body>
</html>
